<div class="container">
      <h1>New User </h1>
      <hr>
      <div class="col-md-4">
          <form [formGroup]="signupForm" (ngSubmit)="addUser(signupForm.value)" autocomplete="off">
            <div class="form-group">
                <label for="schoolName"><strong>Select your School Name</strong></label>
                <select class="form-control" [(ngModel)]="org_id" id="org_id" name="org_id">
                    <option *ngFor="let schools of organisation" [value]="schools.org_id" ngDefaultControl>{{schools.org_display_name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="emailID"><strong>Enter your Email ID</strong></label>
                <input formControlName="emailID" id="emailID" type="text" required class="form-control" />
                <small id="emailHelp" class="form-text text-muted">This is your username whenever you log in.</small>
                <p *ngIf="signupForm.controls.emailID?.invalid && (signupForm.controls.emailID?.touched)">
                    Please enter your email id
                </p>
            </div>

            <div class="form-group">
                <label for="firstName"><strong>Enter your First Name</strong></label>
                <input formControlName="firstName" id="firstName" type="text"  required class="form-control"/>
                <p *ngIf="signupForm.controls.firstName?.invalid && (signupForm.controls.firstName?.touched)">
                    Please enter your first name
                </p>
            </div>
            
            <div class="form-group">
                <label for="lastName"><strong>Enter your Last Name</strong></label>
                <input formControlName="lastName" id="lastName" type="text" required class="form-control"/>
                <p *ngIf="signupForm.controls.lastName?.invalid && (signupForm.controls.lastName?.touched)">
                    Please enter your last name
                </p>
            </div>
           
            <div class="form-group">
              <label for="password"><strong>Enter a Password</strong></label>
              <input formControlName="password" id="password" type="password" required class="form-control"/>
              <p *ngIf="signupForm.controls.password?.invalid && (signupForm.controls.password?.touched)">
                  Please enter password
              </p>
            </div>

            <button type="submit"  [disabled]="signupForm.invalid" class="btn btn-primary">Sign Up</button> 
            <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>

          </form>
      </div>
</div>
